<div class="row">
  <div class="col">
    <img
      style="
        height: 450px;
        width: 600px;
        margin-top: 50px;
        padding-left: 110px;
        border-radius: 10px;
      "
      src="https://source.unsplash.com/random"
      class="rounded"
    />
  </div>
  <div class="col">
    <div class="container col-md-6">
      <h1 style="color: darkred; text-align: center">Admin Login</h1>
      <form (ngSubmit)="adminLogin()">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Admin Username</label
          >
          <input
            type="text"
            [(ngModel)]="admin.adminID"
            class="form-control"
            id="adminID"
            name="adminID"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Password</label
          >
          <input
            type="password"
            [(ngModel)]="admin.password"
            class="form-control"
            id="password"
            name="password"
            placeholder="password"
          />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
