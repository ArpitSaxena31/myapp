<div class="container">
  <h1 style="color: darkgreen; text-align: center; margin-top: 10px">
    Login Portal
  </h1>
</div>
<div class="row">
  <div class="col">
    <img
      style="
        height: 450px;
        width: 600px;
        margin-top: 50px;
        padding-left: 110px;
        border-radius: 10px;
      "
      src="https://source.unsplash.com/random"
      class="rounded"
    />
  </div>
  <div class="col">
    <form>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="login"
          id="adminlogin"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Admin Login
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="login"
          value=""
          id="employeelogin"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Employee login
        </label>
      </div>
    </form>
  </div>
</div>
